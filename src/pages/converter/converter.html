<ion-header>
  <ion-navbar color="primary">
    <ion-title>Umrechner</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="number" name="ml" [ngModel]="quantity" (ionChange)="quantity=$event"></ion-input>
      <ion-label color="dark"><strong>ml</strong> (Milliliter)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="l" [ngModel]="quantity/1000" (ionChange)="quantity=$event*1000"></ion-input>
      <ion-label color="dark"><strong>l</strong> (Liter)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="tl" [ngModel]="quantity/5" (ionChange)="quantity=$event*5"></ion-input>
      <ion-label color="dark"><strong>TL</strong> (Teelöffel)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="el" [ngModel]="quantity/15" (ionChange)="quantity=$event*15"></ion-input>
      <ion-label color="dark"><strong>EL</strong> (Esslöffel)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="kleine-tasse" [ngModel]="quantity/125" (ionChange)="quantity=$event*125"></ion-input>
      <ion-label color="dark"><strong>kleine</strong> Tasse</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="grosse-tasse" [ngModel]="quantity/200" (ionChange)="quantity=$event*200"></ion-input>
      <ion-label color="dark"><strong>große</strong> Tasse</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
