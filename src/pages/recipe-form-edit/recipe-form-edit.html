<ion-list *ngIf="updIngr">
  <ion-item>
    <ion-input keyboardFix type="text" placeholder="Name" [(ngModel)]="updIngr.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input keyboardFix type="text" placeholder="Hinweis" [(ngModel)]="updIngr.hint"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button default block (click)="updateIngredient()">Aktualisieren</button>
  </ion-item>
</ion-list>
