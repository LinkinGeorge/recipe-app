<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Rezeptbuch
    </ion-title>
    <ion-buttons end>
      <button *ngIf="!sortDesc" ion-button icon-only (click)="sortDesc = true">
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <button *ngIf="sortDesc" ion-button icon-only (click)="sortDesc = false">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showSortOptions()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="searching">
    <ion-searchbar [(ngModel)]="ingrQuery" placeholder="Suche nach Zutaten"></ion-searchbar>
    <ion-searchbar [(ngModel)]="ctgQuery" placeholder="Suche nach Kategorien"></ion-searchbar>
    <ion-searchbar [(ngModel)]="titleQuery" placeholder="Suche nach Titel"></ion-searchbar>
  </div>
  <ion-list *ngIf="recipes" no-lines>
    <ion-item *ngFor="let recipe of recipes | filterRecipes:ingrQuery:ctgQuery:titleQuery | sortRecipes:sortType:sortDesc" (click)="viewRecipe(recipe)">
      <ion-card>
        <img *ngIf="!recipe.heroImage" src="assets/images/comingsoon.jpg" style="height:250px; object-fit:cover"/>
        <img *ngIf="recipe.heroImage" src="{{ recipe.heroImage | thumbnail:600:0 }}" style="height:200px; object-fit:cover"/>
        <ion-card-content>
          <ion-card-title text-wrap>
            {{ recipe.title }}
          </ion-card-title>
          <br>
          <p>
            <ion-icon name="time" style="padding-right: 0.5rem"></ion-icon>
            <span> {{recipe.duration}} Minuten</span>
          </p>
          <div *ngIf="recipe.categories" style="padding-top: 0.5rem" text-wrap><span *ngFor="let ctg of recipe.categories"> #<strong>{{ ctg }}</strong> </span></div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
