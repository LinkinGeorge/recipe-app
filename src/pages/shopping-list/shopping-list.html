<ion-header>
  <ion-navbar color="primary">
    <ion-title>Einkaufsliste</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="addingItem" (click)="addItem(newItem.value); newItem.value=''; addingItem=false">Hinzufügen</button>
      <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="border-bottom: 1px #e2e2e2 solid">
    <ion-input #newItem type="text" placeholder="Hinzufügen" (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    (input)="addingItem = true"></ion-input>
  </ion-item>
  <ion-list no-lines *ngIf="shoppingList">
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox checked="false" (click)="removeItem(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
