<ion-header>
  <ion-navbar color="primary">
    <ion-title>Einkaufsliste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngIf="shoppingList">
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox checked="false" (click)="removeItem(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
