<ion-header>

  <ion-navbar>
    <ion-title>Einkaufsliste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngIf="shoppingList">
    <ion-item *ngFor="let item of shoppingList">
      {{item}}
      <ion-icon name="close" (click)="removeItem(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
