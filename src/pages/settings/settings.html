<ion-header>
  <ion-navbar color="primary">
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Einkaufsliste</ion-label>
      <ion-input type="text" [(ngModel)]="cloudList"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Wochenplan</ion-label>
      <ion-input type="text" [(ngModel)]="cloudPlan"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Speichern</button>
</ion-content>
