<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left class="left-buttons">
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Einstellungen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Einkaufslisten Code</ion-label>
      <ion-input type="text" [(ngModel)]="cloudList"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Wochenplan Code</ion-label>
      <ion-input type="text" [(ngModel)]="cloudPlan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Standard Uhrzeit</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
    </ion-item>
    <ion-item margin-bottom>
      <ion-label floating>Standard Portionen</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="servings"></ion-input>
    </ion-item>
    <ion-item margin-top>
      <ion-label>Niedrige Datennutzung</ion-label>
      <ion-toggle [(ngModel)]="lowData"></ion-toggle>
    </ion-item>
    <div padding-vertical text-center>(App neu starten damit es in Kraft tritt)</div>
  </ion-list>
  <button ion-button block (click)="save()">Speichern</button>
</ion-content>
