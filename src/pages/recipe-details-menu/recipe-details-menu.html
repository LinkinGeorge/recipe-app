<ion-list no-lines *ngIf="recipe">
  <button ion-item (click)="editRecipe()">Bearbeiten</button>
  <button ion-item (click)="selectDay()">Zum Wochenplan</button>
  <button ion-item (click)="increaseCookCount()">Gekocht! <ion-badge style="float:right">{{ recipe.cookCount }}</ion-badge></button>
</ion-list>
